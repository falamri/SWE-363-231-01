<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="SWE Exercises">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Fahad Alamri">

    <title>orderNow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark_theme.css">
</head>

<body>
    
    <label for="organization-choice">Who are you ordering for:</label>
    <input list="organization-type" id="1" name="organization-choice" />

    <datalist id="organization-type">
        <option value="Myself"></option>
        <option value="A private hospital"></option>
        <option value="A public hospital"></option>
        <option value="private Healthcare organization"></option>
        <option value="public Healthcare organization"></option>
    </datalist> <br><br>

    <label for="phone">Enter a phone number:</label>
    <input type="tel" id="phone" name="phone" placeholder="+966512345678" pattern="+[0-9]{12}">
    
    <br><br>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" autocomplete="off"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" autocomplete="off"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="on"><br><br>


    <label for="package-choice">Package you are ordering:</label>
    <input list="package-type" id="1" name="package-choice" />

    <datalist id="package-type">
        <option value="A"></option>
        <option value="B"></option>
        <option value="C"></option>
    </datalist> <br><br>

    <form>
    <aside> 
        <button type="button" class="submit_button" onclick="location.href='orderConf.html';"> Submit </button>
    </aside>
</form>

</body>
</html>
